; all settings can be set to auto to have the mod control the values
[Log]
;Logging of libxess messages - Default (auto) is true
LoggingEnabled=auto

;Log file, if undefined log_xess_xxxx.log file in current folder
;LogFile=./CyberXess.log

;Verbosity level of file logs
; 0 = Trace
; 1 = Debug
; 2 = Info
; 3 = Warning
; 4 = Error
;
; Default (auto) is 2 = Info
LogLevel=auto

;Log to console (Log level is always 2 (Info) for performance reasons) - Default (auto) is true
LogToConsole=auto

;Log to file - Default (auto) is false
LogToFile=auto

;Open console window for logs - Default (auto) is false
OpenConsole=auto

[XeSS]
; Delays creation of XeSS Context to first frame - Default (auto) is true
DelayedInit=auto

;Building pipeline for XeSS before init - Default (auto) is true
BuildPipelines=auto 

;Select XeSS network model
; 0 = KPSS
; 1 = Splat
; 2 = Model 3
; 3 = Model 4
; 4 = Model 5
; 5 = Model 6
;It's in SDk but not implemented yet?
;Always returns unsupported when setting network model 
;NetworkModel=0

[CAS]
;Enables CAS shapening - Default (auto) is false
Enabled=auto
;Override DLSS sharpness paramater with fixed shapness value - Default (auto) is false
OverrideSharpness=auto
;Strength of sharpening, value range between 0.0 and 1.0 - Default (auto) is 0.4
Sharpness=auto
;Color space conversion for input and output
;Looks like some games might need it (Alan Wake 2?)
;
;Valid values are;
; 0 = FFX_CAS_COLOR_SPACE_LINEAR            -> Linear color space, will do nothing.
; 1 = FFX_CAS_COLOR_SPACE_GAMMA20           -> Convert gamma 2.0 to linear for input and linear to gamma 2.0 for output.
; 2 = FFX_CAS_COLOR_SPACE_GAMMA22           -> Convert gamma 2.2 to linear for input and linear to gamma 2.2 for output.
; 3 = FFX_CAS_COLOR_SPACE_SRGB_OUTPUT       -> Only do sRGB conversion for output (input conversion will be done automatically).
; 4 = FFX_CAS_COLOR_SPACE_SRGB_INPUT_OUTPUT -> Convert sRGB to linear for input and linear to sRGB for output.
;
; Default (auto) is 0 = FFX_CAS_COLOR_SPACE_LINEAR 
ColorSpaceConversion=auto;

[Depth]
; true or false - Default (auto) is DLSS value
DepthInverted=auto

[Color]
; true or false - Default (auto) is  DLSS value
AutoExposure=auto
; true or false - Default (auto) is  DLSS value
HDR=auto

[MotionVectors]
; true or false - Default (auto) is  DLSS value
JitterCancellation=auto
; true or false - Default (auto) is  DLSS value
DisplayResolution=auto

[UpscaleRatio]
;set this to true to enable the internal resolution override - Default (auto) is false
UpscaleRatioOverrideEnabled=auto
;set the forced upscale ratio value
;
;resolution values are calculated in this way:
;OutHeight = Height / ratio;
;OutWidth = Width / ratio;
;example ratios: Quality preset = 1.5; Ultra performance preset = 3.0 - Default (auto) is 1.3
UpscaleRatioOverrideValue=auto

[QualityOverrides]
; Set custom upscaling ratio for each quality mode
;
; set this to true to enable custom quality mode overrides - Default (auto) is false
QualityRatioOverrideEnabled=auto
;
; Default (auto) values:
; Ultra Quality         : 1.3
; Quality               : 1.5
; Balanced              : 1.7
; Performance           : 2.0
; Ultra Performance     : 3.0
QualityRatioUltraQuality=auto
QualityRatioQuality=auto
QualityRatioBalanced=auto
QualityRatioPerformance=auto
QualityRatioUltraPerformance=auto

[Hotfix]
; Default disabled, not tested if mask format is compatible etc.
; You can enable and test if it fix or break something 
; Default (auto) is false
DisableReactiveMask=auto
; Color texture resource barrier fix for rainbow colors on AMD cards (for mostly UE games) - Default (auto) is false
ColorResourceBarrier=auto
; MotionVector texture resource barrier to D3D12_RESOURCE_STATE_NON_PIXEL_SHADER_RESOURCE (for mostly debugging) - Default (auto) is false
MotionVectorResourceBarrier=auto 
; Depth texture resource barrier to D3D12_RESOURCE_STATE_NON_PIXEL_SHADER_RESOURCE (for mostly debugging) - Default (auto) is false
DepthResourceBarrier=auto
; Color mask texture resource barrier to D3D12_RESOURCE_STATE_NON_PIXEL_SHADER_RESOURCE (for mostly debugging) - Default (auto) is false
ColorMaskResourceBarrier=auto
; Exposure texture resource barrier to D3D12_RESOURCE_STATE_NON_PIXEL_SHADER_RESOURCE (for mostly debugging) - Default (auto) is false
ExposureResourceBarrier=auto
; Output texture resource barrier to D3D12_RESOURCE_STATE_UNORDERED_ACCESS (for mostly debugging) - Default (auto) is false
OutputResourceBarrier=auto